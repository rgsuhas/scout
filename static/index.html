<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roadmap Generator - Goal-Based LMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #roadmapResult {
            display: none;
        }

        #roadmapResult.active {
            display: block;
        }

        .roadmap-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .roadmap-title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .roadmap-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            margin-top: 15px;
        }

        .roadmap-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modules-grid {
            display: grid;
            gap: 20px;
        }

        .module {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.3s;
        }

        .module:hover {
            border-color: #667eea;
        }

        .module-header {
            display: flex;
            align-items: start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .module-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .module-title {
            font-size: 1.4rem;
            color: #333;
            flex-grow: 1;
        }

        .module-hours {
            color: #667eea;
            font-weight: 600;
            white-space: nowrap;
        }

        .module-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #555;
        }

        .resources {
            list-style: none;
        }

        .resource {
            padding: 10px;
            border-left: 3px solid #667eea;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .resource-title {
            font-weight: 600;
            color: #333;
        }

        .resource-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .resource-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .resource-url:hover {
            text-decoration: underline;
        }

        .update-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c33;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #3c3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .roadmap-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Roadmap Generator</h1>
            <p>Create your personalized learning path powered by AI</p>
        </div>

        <div class="card" id="formCard">
            <h2 style="margin-bottom: 20px;">Generate Your Learning Roadmap</h2>
            <form id="roadmapForm">
                <div class="form-group">
                    <label for="careerGoal">Career Goal *</label>
                    <input
                        type="text"
                        id="careerGoal"
                        name="careerGoal"
                        placeholder="e.g., Full Stack Developer, Data Scientist, UX Designer"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="currentSkills">Current Skills (comma-separated)</label>
                    <textarea
                        id="currentSkills"
                        name="currentSkills"
                        placeholder="e.g., HTML, CSS, JavaScript, Python basics"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="experienceLevel">Experience Level *</label>
                    <select id="experienceLevel" name="experienceLevel" required>
                        <option value="">Select your level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="learningPreferences">Learning Preferences (optional)</label>
                    <textarea
                        id="learningPreferences"
                        name="learningPreferences"
                        placeholder="e.g., Prefer video tutorials, hands-on projects, prefer free resources"
                    ></textarea>
                </div>

                <button type="submit" class="button">Generate Roadmap</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your personalized roadmap... This may take a moment.</p>
        </div>

        <div id="roadmapResult">
            <div class="card">
                <div class="roadmap-header">
                    <h2 class="roadmap-title" id="roadmapTitle"></h2>
                    <p id="roadmapDescription"></p>
                    <div class="roadmap-meta" id="roadmapMeta"></div>
                </div>

                <div class="modules-grid" id="modulesContainer"></div>

                <div class="update-section">
                    <h3 style="margin-bottom: 15px;">Update Your Roadmap</h3>
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="updatePrompt">What would you like to change?</label>
                            <textarea
                                id="updatePrompt"
                                name="updatePrompt"
                                placeholder="e.g., Add more Python modules, Focus more on backend, Reduce timeline by 2 weeks"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="button">Update Roadmap</button>
                        <button type="button" class="button button-secondary" onclick="resetForm()">Create New Roadmap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentRoadmapId = null;

        // Generate roadmap
        document.getElementById('roadmapForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const currentSkillsText = formData.get('currentSkills');

            // Parse current skills with ratings (default to 5 if not specified)
            const currentSkills = {};
            if (currentSkillsText && currentSkillsText.trim()) {
                const skills = currentSkillsText.split(',').map(s => s.trim()).filter(s => s);
                skills.forEach(skill => {
                    currentSkills[skill] = 5;
                });
            }

            const payload = {
                career_goal: formData.get('careerGoal'),
                current_skills: currentSkills,
                experience_level: formData.get('experienceLevel'),
                learning_preferences: formData.get('learningPreferences') || undefined
            };

            try {
                document.getElementById('formCard').style.display = 'none';
                document.getElementById('loading').classList.add('active');
                document.getElementById('roadmapResult').classList.remove('active');

                const response = await fetch(`${API_BASE}/api/v1/roadmaps/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate roadmap');
                }

                const data = await response.json();
                currentRoadmapId = data.roadmap_id;
                displayRoadmap(data.roadmap);

            } catch (error) {
                console.error('Error:', error);
                alert('Error generating roadmap: ' + error.message);
                document.getElementById('formCard').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        // Update roadmap
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentRoadmapId) {
                alert('No roadmap to update');
                return;
            }

            const formData = new FormData(e.target);
            const payload = {
                update_prompt: formData.get('updatePrompt')
            };

            try {
                document.getElementById('roadmapResult').style.display = 'none';
                document.getElementById('loading').classList.add('active');

                const response = await fetch(`${API_BASE}/api/v1/roadmaps/${currentRoadmapId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update roadmap');
                }

                const data = await response.json();
                displayRoadmap(data.roadmap);
                document.getElementById('updatePrompt').value = '';

            } catch (error) {
                console.error('Error:', error);
                alert('Error updating roadmap: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('roadmapResult').style.display = 'block';
            }
        });

        function displayRoadmap(roadmap) {
            document.getElementById('roadmapTitle').textContent = roadmap.title;
            document.getElementById('roadmapDescription').textContent = roadmap.description;

            // Display metadata
            const metaContainer = document.getElementById('roadmapMeta');
            metaContainer.innerHTML = `
                <div class="roadmap-meta-item">
                    <strong>Total Duration:</strong> ${roadmap.estimated_hours} hours
                </div>
                <div class="roadmap-meta-item">
                    <strong>Level:</strong> ${roadmap.difficulty_level}
                </div>
                <div class="roadmap-meta-item">
                    <strong>Modules:</strong> ${roadmap.modules.length}
                </div>
            `;

            // Display modules
            const modulesContainer = document.getElementById('modulesContainer');
            modulesContainer.innerHTML = roadmap.modules.map((module, index) => `
                <div class="module">
                    <div class="module-header">
                        <div class="module-number">${index + 1}</div>
                        <div class="module-title">${module.title}</div>
                        <div class="module-hours">${module.estimated_hours}h</div>
                    </div>

                    <div class="module-description">${module.description}</div>

                    <div class="section">
                        <div class="section-title">Skills You'll Learn</div>
                        <div class="tags">
                            ${module.skills_taught.map(skill => `<span class="tag">${skill}</span>`).join('')}
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">Learning Objectives</div>
                        <ul style="margin-left: 20px; color: #666;">
                            ${module.learning_objectives.map(obj => `<li>${obj}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <div class="section-title">Learning Resources</div>
                        <ul class="resources">
                            ${module.resources.map(resource => `
                                <li class="resource">
                                    <div class="resource-title">
                                        ${resource.title}
                                        <span class="resource-type">${resource.type}</span>
                                    </div>
                                    ${resource.url ? `<a href="${resource.url}" target="_blank" class="resource-url">View Resource â†’</a>` : ''}
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    ${module.project ? `
                        <div class="section">
                            <div class="section-title">Hands-On Project</div>
                            <div style="background: #f8f9fa; padding: 12px; border-radius: 6px; color: #666;">
                                <strong>${module.project.title}</strong><br>
                                ${module.project.description}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('roadmapResult').classList.add('active');
        }

        function resetForm() {
            document.getElementById('formCard').style.display = 'block';
            document.getElementById('roadmapResult').classList.remove('active');
            document.getElementById('roadmapForm').reset();
            currentRoadmapId = null;
        }
    </script>
</body>
</html>
